<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixed Messages: Astrology Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mixed Messages: Astrology Edition</h1>
  </header>
  <main>
    <div id="centered-content">
      <h2>Choose your star sign below:</h2>
      <div id="image-grid">
        <div id="aries" class="caption-image">
          <img src="./img/profile-aries.jpg" alt="aries symbol">
          <h3>Aries</h3>
        </div>
        <div id="taurus" class="caption-image">
          <img src="./img/profile-taurus.jpg" alt="taurus symbol">
          <h3>Taurus</h3>
        </div>
        <div id="gemini" class="caption-image">
          <img src="./img/profile-gemini.jpg" alt="gemini symbol">
          <h3>Gemini</h3>
        </div>
        <div id="cancer" class="caption-image">
          <img src="./img/profile-cancer.jpg" alt="cancer symbol">
          <h3>Cancer</h3>
        </div>
        <div id="leo" class="caption-image">
          <img src="./img/profile-leo.jpg" alt="leo symbol">
          <h3>Leo</h3>
        </div>
        <div id="virgo" class="caption-image">
          <img src="./img/profile-virgo.jpg" alt="virgo symbol">
          <h3>Virgo</h3>
        </div>
        <div id="libra" class="caption-image">
          <img src="./img/profile-libra.jpg" alt="libra symbol">
          <h3>Libra</h3>
        </div>
        <div id="scorpio" class="caption-image">
          <img src="./img/profile-scorpio.jpg" alt="scorpio symbol">
          <h3>Scorpio</h3>
        </div>
        <div id="sagittarius" class="caption-image">
          <img src="./img/profile-sagittarius.jpg" alt="sagittarius symbol">
          <h3>Sagittarius</h3>
        </div>
        <div id="capricorn" class="caption-image">
          <img src="./img/profile-capricorn.jpg" alt="capricorn symbol">
          <h3>Capricorn</h3>
        </div>
        <div id="aquarius" class="caption-image">
          <img src="./img/profile-aquarius.jpg" alt="aquarius symbol">
          <h3>Aquarius</h3>
        </div>
        <div id="pisces" class="caption-image">
          <img src="./img/profile-pisces.jpg" alt="pisces symbol">
          <h3>Pisces</h3>
        </div>
      </div>
    </div>
    <section id="horoscope"></section>
  </main>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
